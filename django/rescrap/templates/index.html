{% load staticfiles %}

<html>
<head>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'client/lib/bootstrap-tokenfield.min.css' %}" rel="stylesheet">
  <link href="{% static 'client/lib/tokenfield-typeahead.min.css' %}" rel="stylesheet">
  <link href="{% static 'client/app.css' %}" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-inverse custom-nav" role="banner">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand custom-brand" href="#">Blah</a>
    </div>
  </nav>

  <div class="container">
    <div class='row'>
      <div class='col-md-3'>
        <h4>Search suburbs:</h4>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-10 col-sm-10 col-xs-9'>
        <input type="text" class="form-control" id="suburbTags" value="" />
      </div>
      <div class='col-md-2 col-sm-2 col-xs-2'>
        <button id="btnRefresh" type="button" class="btn btn-primary btn-lg"><i class='glyphicon glyphicon-refresh'></i></button>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-10'> <div id='alerts'></div>
    </div>
    <div class='row'>
      <div class='col-md-10'>
        <div id="listings"></div>
      <div>
    </div>
  </div>
  
  <script id="listingTemplate" type="text/template">
    <div class="panel-heading">
      <h3 class="panel-title">
        <a class="listing-title" href="<%= url %>" target="_blank"><%= address %></a>          

        <div class='pull-right'>
          <% if (bedrooms != null) { %>
            <img src="{% static 'client/img/bedroom.png' %}"> <%= bedrooms %>
          <% } %>
          <% if (bathrooms != null) { %>
            <img src="{% static 'client/img/bathroom.png' %}"> <%= bathrooms %>
          <% } %>
          <% if (carparks != null) { %>
            <img src="{% static 'client/img/carpark.png' %}"> <%= carparks %>
          <% } %>
        </div>
      </h3>
    </div>
    <div class="panel-body">
      <div class="media">
        <div class="pull-left">
          <img class="media-object" height=96 width=128 src=<%= img_path %> />
        </div>
        <div class="media-body">
          <h4 class="media-heading price-text">
            <%= price_raw %> <small><%= title_desc %></small> 
          </h4>
          <%= short_desc %> <br> <br>
          <img class="pull-right" src="{% static 'client/img/' %}<%= source %>" />
        </div>
      </div>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
  <script src="{% static 'client/lib/typeahead.js' %}"></script>
  <script src="{% static 'client/lib/bootstrap-tokenfield.js' %}"></script>
  <script src="{% static 'client/models.js' %}"></script>
  <script src="{% static 'client/views.js' %}"></script>
  <script src="{% static 'client/main.js' %}"></script>

</body>
</html>
